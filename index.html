<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Joshua's Projects</title>

    <!-- Bootstrap CSS for the grid layout -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background-color: #f9f9f9;
            color: #333;
            margin: 0;
            padding: 0;
        }

        /* Hero Section */
        .hero {
            background: #f2f2f2;
            padding: 100px 20px;
            text-align: center;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 70vh;
        }

        .hero h1 {
            font-size: 4rem;
            font-weight: 700;
            color: #1c1c1e;
        }

        .hero p {
            font-size: 1.5rem;
            color: #6e6e73;
        }

        /* Project Cards Section */
        .projects-section {
            padding: 60px 20px;
            background-color: white;
        }

        .card {
            border: none;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .card:hover {
            transform: scale(1.05);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }

        .card-body {
            padding: 30px;
        }

        .card-title {
            font-size: 1.5rem;
            font-weight: bold;
            color: #1c1c1e;
        }

        .card-text {
            font-size: 1rem;
            color: #6e6e73;
        }

        /* Footer */
        footer {
            background-color: #f2f2f2;
            padding: 40px 20px;
            text-align: center;
            color: #6e6e73;
        }
    </style>
</head>
<body>
    <!-- Hero Section -->
    <div class="hero">
        <div>
            <h1>Joshua's Projects</h1>
            <p>Crafting simple and powerful applications with style</p>
        </div>
    </div>

    <!-- Project Cards Section -->
    <div id="app" class="container projects-section">
        <div class="row">
            <!-- Loop through projects -->
            <div class="col-md-4" v-for="project in projects" :key="project.id">
                <div class="card mb-4">
                    <div class="card-body">
                        <h5 class="card-title">{{ project.name }}</h5>
                        <p class="card-text">{{ project.description }}</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer>
        Â© 2024 Joshua Pratl. All rights reserved.
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Vue.js -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>

    <!-- Custom JS -->
    <script src="app.js"></script>
</body>
</html>
